<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">Tab Play Queue</div>
      
      <div class="setting-row">
        <span class="title">Enable</span>
        <label class="switch">
          <input type="checkbox" id="toggle-enable">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-row">
        <span class="title">Close tabs automatically</span>
        <label class="switch">
          <input type="checkbox" id="toggle-close-tabs">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-row">
        <span class="title">Left to right</span>
        <label class="switch">
          <input type="checkbox" id="toggle-direction">
          <span class="slider"></span>
        </label>
      </div>
      
    </div>
    <script src="popup.js"></script>
  </body>
</html>
